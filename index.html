<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechAuto | Where Technology Meets Automotive Excellence</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #1d1d1f;
      --glass-bg: rgba(255, 255, 255, 0.12);
      --glass-border: rgba(0, 0, 0, 0.05);
      --accent: #0071e3;
    }
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
    body { background:var(--bg-color); color:var(--text-color); overflow-x:hidden; }/* Navigation Bar */
nav.glass-nav {
  position:fixed; top:0; width:100%; display:flex; justify-content:space-between; align-items:center;
  padding:0.75rem 2rem; background:var(--glass-bg); backdrop-filter:blur(30px);
  border-bottom:1px solid var(--glass-border); z-index:1000;
}
.logo { font-size:1.6rem; font-weight:700; cursor:pointer;
  transition:transform .2s; }
.logo:hover { transform:scale(1.1); }

.nav-links {
  display:flex; gap:1.5rem; list-style:none;
}
.nav-links a {
  color:var(--text-color); text-decoration:none; padding:0.5rem 1rem; border-radius:6px;
  transition:background .2s, transform .2s;
}
.nav-links a:hover {
  background:var(--accent); color:#fff; transform:translateY(-2px);
}

.nav-actions { display:flex; gap:1rem; }
.nav-toggle { font-size:1.2rem; background:var(--glass-bg); padding:0.5rem; border-radius:50%;
  border:1px solid var(--glass-border); cursor:pointer; transition:transform .2s;
}
.nav-toggle:hover, .nav-toggle:active { transform:scale(1.2); }

/* Popups */
.popup { display:none; position:absolute; top:100%; right:2rem;
  background:var(--glass-bg); backdrop-filter:blur(20px); padding:0.75rem; border-radius:8px;
  box-shadow:0 12px 36px rgba(0,0,0,0.1);
}
.popup.active { display:block; }
#search-popup input { padding:0.5rem; border:none; border-radius:4px; width:200px; }

/* Theme Picker Vertical */
.theme-picker { display:flex; flex-direction:column; gap:0.5rem; }
.theme-swatch { width:28px; height:28px; border-radius:4px; cursor:pointer; border:1px solid rgba(0,0,0,0.1);
  transition:transform .2s;
}
.theme-swatch:hover { transform:scale(1.1); }

@media(max-width:768px) {
  .nav-links { display:none; position:absolute; top:100%; left:2rem; flex-direction:column;
    background:var(--glass-bg); padding:0.75rem; border-radius:8px;
  }
  .nav-links.active { display:flex; }
}

section.hero { min-height:100vh; display:flex; align-items:center; justify-content:center;
  background:url('https://assets.mixkit.co/videos/preview/mixkit-sports-car-driving-in-a-city-34555-large.mp4') center/cover;
  position:relative;
}
section.hero::before { content:''; position:absolute; inset:0; background:rgba(255,255,255,0.1);
  backdrop-filter:blur(10px);
}
.hero-content { position:relative; padding:2rem; background:var(--glass-bg);
  border-radius:8px; backdrop-filter:blur(30px);
}

footer.glass-footer { text-align:center; padding:2rem; background:var(--glass-bg);
  backdrop-filter:blur(30px); border-top:1px solid var(--glass-border);
}

  </style>
</head>
<body>
  <nav class="glass-nav">
    <div class="logo" title="Home"><i class="fas fa-home"></i></div>
    <ul class="nav-links" id="nav-links">
      <li><a href="#features">Features</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <div class="nav-actions">
      <i class="fas fa-search nav-toggle" id="search-toggle"></i>
      <i class="fas fa-palette nav-toggle" id="theme-toggle"></i>
      <i class="fas fa-bars nav-toggle" id="menu-toggle"></i>
    </div>
    <div class="popup" id="search-popup">
      <input type="text" placeholder="Search TechAuto..." />
    </div>
    <div class="popup" id="theme-popup">
      <div class="theme-picker" id="theme-picker">
        <div class="theme-swatch" data-theme="light" style="background:#ffffff" title="Light"></div>
        <div class="theme-swatch" data-theme="dark" style="background:#1d1d1f" title="Dark"></div>
        <div class="theme-swatch" data-theme="blue" style="background:#0071e3" title="Blue"></div>
        <div class="theme-swatch" data-theme="green" style="background:#1db954" title="Green"></div>
        <div class="theme-swatch" data-theme="purple" style="background:#800080" title="Purple"></div>
        <div class="theme-swatch" data-theme="red" style="background:#d32f2f" title="Red"></div>
        <div class="theme-swatch" data-theme="orange" style="background:#f57c00" title="Orange"></div>
        <div class="theme-swatch" data-theme="pink" style="background:#e91e63" title="Pink"></div>
      </div>
    </div>
  </nav>  <section class="hero" data-aos="fade-up">
    <div class="hero-content">
      <h1>The Future of Mobility is Here</h1>
      <p>Where cutting-edge technology meets automotive excellence</p>
    </div>
  </section>  <footer class="glass-footer">
    <p>&copy; 2025 TechAuto. All rights reserved.</p>
  </footer>  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>  <script>AOS.init();</script>  <script>
    document.getElementById('menu-toggle').onclick = ()=> document.getElementById('nav-links').classList.toggle('active');
    document.getElementById('search-toggle').onclick = ()=> document.getElementById('search-popup').classList.toggle('active');
    document.getElementById('theme-toggle').onclick = ()=> document.getElementById('theme-popup').classList.toggle('active');
    const themes = { light:{'--bg-color':'#ffffff','--text-color':'#1d1d1f','--glass-bg':'rgba(255,255,255,0.12)','--glass-border':'rgba(0,0,0,0.05)'}, dark:{'--bg-color':'#000','--text-color':'#f5f5f7','--glass-bg':'rgba(20,20,30,0.12)','--glass-border':'rgba(255,255,255,0.08)'}, blue:{'--accent':'#0071e3'}, green:{'--accent':'#1db954'}, purple:{'--accent':'#800080'}, red:{'--accent':'#d32f2f'}, orange:{'--accent':'#f57c00'}, pink:{'--accent':'#e91e63'} };
    document.querySelectorAll('.theme-swatch').forEach(s=> s.onclick = ()=>{ for(const [k,v] of Object.entries(themes[s.dataset.theme])) document.documentElement.style.setProperty(k,v); });
  </script></body>
</html>
